name: 'Test Python'
description: 'Test our Python code'

inputs:
  python-version:
    description: 'The version of Python to use. For 3.10, remember to enclose it in quotes so it's cast as a string!'
    required: true
  pkg-name:
    description: 'The name of the package (for coverage)'
    required: true
  tests-path:
    description: 'Path to point to for pytest'
    required: false
    default: 'tests'

runs:
  using: 'composite'

  steps:
    - uses: actions/checkout@v4

    - name: Build Python
      uses: eshwen/adrenaline/builder@v0.2.2
      with:
        python-version: ${{ inputs.python-version }}
        install-dev-deps: true

    - name: Install test failure annotator
      shell: bash
      run: |
        poetry run pip install pytest-github-actions-annotate-failures

    - name: Test Python
      shell: bash
      run: poetry run pytest --cov ${{ inputs.pkg-name }} ${{ inputs.tests-path }}
      if: ${{ always() }}
